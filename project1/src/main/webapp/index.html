<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #loginForm {
            border-radius: 10px 10px 10px 10px;
            -moz-border-radius: 10px 10px 10px 10px;
            -webkit-border-radius: 10px 10px 10px 10px;
            border: 3px inset #aea699;
            padding: 8px;
            background-color: rgba(53,155,208,0.9);
        }
        #loginButton {
            background-color: rgba(85,194,218,1);
        }
        #navbar {
            background-color: rgba(47,28,34,0.7);
        }
    </style>
</head>
<body class="bg-image" style="background-image:url(https://image.wallpapercodex.com/resolution/1920x1080/final-fantasy-xiv-endwalker.jpg)">

    <nav class="navbar" id="navbar">
        <div class="container-fluid">
            <label class="navbar-brand" style="color: white;">
                <img src="http://tutostation.fr/media/01/02/3799334914.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                Aethernet Expense Reimbursement System
            </label>
        </div>
    </nav>

    <form class="position-absolute top-50 start-50 translate-middle border" method="post" action="/project1/login" id="loginForm">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Username">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
        <button type="submit" class="btn" id="loginButton">Sign In</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
