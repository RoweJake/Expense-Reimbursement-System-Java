<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      body {
        background-image: url(https://cdn.wallpapersafari.com/63/83/9Rmxo6.jpg);
      }
      nav {
        background-color: #2c3034;
      }
    </style>
</head>
<body class="bg-image">

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <label class="navbar-brand">
        <img src="http://tutostation.fr/media/01/02/3799334914.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
      </label>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <label class="nav-link text-white" id="user"> Welcome,</label>
          </li>
          <li class="nav-item">
            <form class="nav-link" method="get" action="/project1/logout">
              <button type="submit" class="btn btn-outline-primary">Logout</button>
            </form>
          </li>
          <li class="nav-item">
            <form class="nav-link" method="get" action="/project1/tickets/create">
              <button type="submit" class="btn btn-outline-primary">New Ticket</button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>

    <table id="ticketTable" class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Amount</th>
            <th scope="col">Submitted</th>
            <th scope="col">Resolved</th>
            <th scope="col">Description</th>
            <th scope="col">Author</th>
            <th scope="col">Resolver</th>
            <th scope="col">Status</th>
            <th scope="col">Type</th>
          </tr>
        </thead>
        <tbody id="ticketTableBody">
        </tbody>
    </table>

    <script type="text/javascript" src="/project1/resources/js/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
