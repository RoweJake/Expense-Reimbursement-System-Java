<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      body {
        background-image: url("https://cdn.wallpapersafari.com/63/83/9Rmxo6.jpg");
      }
      tr {
        color: white;
      }
      nav {
        background-color: #2c3034;
      }
    </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <label class="navbar-brand">
        <img src="http://tutostation.fr/media/01/02/3799334914.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
      </label>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <label class="nav-link text-white" id="user"> Welcome,</label>
          </li>
          <li class="nav-item">
            <form class="nav-link" method="get" action="/project1/logout">
              <button type="submit" class="btn btn-outline-primary">Logout</button>
            </form>
          </li>
          <li class="nav-item">
            <div class="dropdown">
              <button class="btn btn-outline-primary dropdown-toggle" type="button" id="filterMenu" data-bs-toggle="dropdown" aria-expanded="false">
                Filter
              </button>
              <ul class="dropdown-menu" aria-labelledby="filterMenu">
                <li><button type="button" class="dropdown-item" id="unfiltered">Remove Filter</button></li>
                <li><button type="button" class="dropdown-item" id="pending">Pending</button></li>
                <li><button type="button" class="dropdown-item" id="approved">Approved</button></li>
                <li><button type="button" class="dropdown-item" id="denied">Denied</button></li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

    <table id="ticketTable" class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Amount</th>
            <th scope="col">Submitted</th>
            <th scope="col">Resolved</th>
            <th scope="col">Description</th>
            <th scope="col">Author</th>
            <th scope="col">Resolver</th>
            <th scope="col">Status</th>
            <th scope="col">Type</th>
          </tr>
        </thead>
        <tbody id="ticketTableBody">
        </tbody>
    </table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Review Ticket</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modalBody">
        <table class="table table-dark table-bordered">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Amount</th>
              <th scope="col">Submitted</th>
              <th scope="col">Resolved</th>
              <th scope="col">Description</th>
              <th scope="col">Author</th>
              <th scope="col">Resolver</th>
              <th scope="col">Status</th>
              <th scope="col">Type</th>
            </tr>
          </thead>
          <tbody id="modalTableBody">
          </tbody>
        </table>
        <div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="status" id="approve" value="Approved">
            <label class="form-check-label" for="approve" id="approveLabel">
              Approve
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="status" id="deny" value="Denied">
            <label class="form-check-label" for="deny" id="denyLabel">
              Deny
            </label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="updateTicket" data-bs-dismiss="modal">Submit</button>
      </div>
    </div>
  </div>
</div>

    <script type="text/javascript" src="/project1/resources/js/adminDashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
